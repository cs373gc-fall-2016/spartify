<table id="projects" class="display table table-striped no-wrap">
  <thead>
  <tr>
    <th></th>
    <th>Name</th>
    <th>Email</th>
    <th>URL</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td class="col-xs-1">
        <a routerLink="/companies/{{company.id}}" routerLinkActive="active" class="thumbnail">
          <img src="{{company.avatar_url}}">
        </a>
      </td>
      <td>
        {{company.name}}
      </td>
      <td>
        <a *ngIf="company.email != null"  href="mailto:{{company.email}}">
          <i class="glyphicon glyphicon-envelope"></i>
          {{company.email}}
        </a>
      </td>
      <td>
        <a href="{{company.url}}">
          <i class="glyphicon glyphicon-link"></i>
          {{company.url}}
        </a>
      </td>
      <td>
        {{company.description}}
      </td>
    </tr>
  </tbody>
</table>
