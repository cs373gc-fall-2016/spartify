<a *ngIf="language" routerLink="/languages/{{language.id}}" routerLinkActive="active"
   pTooltip='<label class="text-capitalize">{{language.name}}</label>' tooltipPosition="bottom"
   class="btn btn-success btn-block btn-tile mrgn-btm">
  <h4 class="text-capitalize">{{language.name | ellipsis:12}}</h4>
</a>
