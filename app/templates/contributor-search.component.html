<p-dataList [value]="contributors" [paginator]="true" [rows]="10">
    <template let-contributor>
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:12px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                    <a routerLink="/contributors/{{contributor.id}}" routerLinkActive="active" class="thumbnail">
                        <img src="{{contributor.avatar_url}}">
                    </a>
                </div>
                <div class="ui-grid-col-7" style="padding-top: 5px; padding-left: 10px;">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>Username:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="contributor.username | bold:tokens"></span>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>email:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="contributor.email | bold:tokens"></span>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>URL:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="contributor.url | bold:tokens"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-5" style="padding-top: 5px; padding-left: 10px;">
                    <div class="ui-grid-row">
                        <label>Location:</label>
                    </div>
                    <div class="ui-grid-row">
                        <span [innerHTML]="contributor.location | bold:tokens"></span>
                    </div>
                </div>
            </div>
        </div>
    </template>
</p-dataList>
