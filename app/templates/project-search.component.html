<p-dataList [value]="projects" [paginator]="true" [rows]="10">
    <template let-project>
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:10px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                    <a routerLink="/projects/{{project.id}}" routerLinkActive="active" class="text-capitalize btn btn-primary btn-block btn-sqr-small">
                        {{project.name}}
                    </a>
                </div>
                <div class="ui-grid-col-5" style="padding-top: 5px; padding-left: 10px;">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2"><label>URL:</label> </div>
                            <div class="ui-grid-col-10">{{project.url}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2"><label>CreatedDate:</label> </div>
                            <div class="ui-grid-col-10">{{project.createdDate}}</div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2"><label>Private:</label> </div>
                            <div class="ui-grid-col-10">{{project.private}}</div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-6" style="padding-top: 5px; padding-left: 10px;">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-2"><label>Description:</label></div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-10">{{project.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</p-dataList>
