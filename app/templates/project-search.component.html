<p-dataList [value]="projects" [paginator]="true" [rows]="10">
    <template let-project>
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:12px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                    <a routerLink="/projects/{{project.id}}" routerLinkActive="active" class="text-capitalize btn btn-primary btn-block btn-sqr-small">
                        {{project.name | ellipsis:7}}
                    </a>
                </div>
                <div class="ui-grid-col-7" style="padding-top: 5px; padding-left: 10px;">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>URL:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="project.url | bold:tokens"></span>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>CreatedDate:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="project.createdDate | bold:tokens"></span>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>Private:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="project.private | bold:tokens"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-5" style="padding-top: 5px; padding-left: 10px;">
                    <div class="ui-grid-row">
                        <label>Description (hover for full text):</label>
                    </div>
                    <div class="ui-grid-row">
                        <span [innerHTML]="project.description | ellipsis:60 | bold:tokens"
                              pTooltip="{{project.description | bold:tokens}}" tooltipPosition="bottom"></span>
                    </div>
                </div>
            </div>
        </div>
    </template>
</p-dataList>
