<div class="container">
  <div *ngIf="company">
    <div class="row">
      <div class="col-sm-5 col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <img src="{{company.avatar_url}}" class="img-responsive" alt="">

            <div>
              <h3 class="text-capitalize">{{company.name}}</h3>
            </div>

            <div>
              {{company.description}}
            </div>

            <div>
              <ul class="nav">
                <li *ngIf="company.email">
                  <a href="mailto:{{company.email}}">
                    <i class="glyphicon glyphicon-envelope"></i>
                    {{company.email}}
                  </a>
                </li>
                <li>
                  <a href="{{company.url}}">
                    <i class="glyphicon glyphicon-link"></i>
                    {{company.url}}
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-7 col-md-8">
        <p-dataGrid *ngIf="company.project_ids" [value]="company.project_ids" [paginator]="true" [rows]="8">
          <header>Projects</header>
          <template let-id>
            <div class="ui-g-12 ui-md-3">
              <my-project-link [p_id]="id"></my-project-link>
            </div>
          </template>
        </p-dataGrid>
        <br>
        <p-dataGrid *ngIf="company.member_ids" [value]="company.member_ids" [paginator]="true" [rows]="8">
          <header>Members</header>
          <template let-id>
            <div class="ui-g-12 ui-md-3">
              <my-contributor-link [c_id]="id"></my-contributor-link>
            </div>
          </template>
        </p-dataGrid>
      </div>
    </div>
  </div>
</div>
