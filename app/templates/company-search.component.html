<p-dataList [value]="companies" [paginator]="true" [rows]="10">
    <template let-company>
        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:12px;border-bottom:1px solid #D5D5D5;">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1">
                    <a routerLink="/companies/{{company.id}}" routerLinkActive="active" class="thumbnail">
                        <img src="{{company.avatar_url}}">
                    </a>
                </div>
                <div class="ui-grid-col-7" style="padding-top: 5px; padding-left: 10px;">
                    <div class="ui-grid ui-grid-responsive ui-fluid">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>Name:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="company.name | bold:tokens"></span>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>email:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="company.email | bold:tokens"></span>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3"><label>URL:</label> </div>
                            <div class="ui-grid-col-9">
                                <span [innerHTML]="company.url | bold:tokens"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-col-5" style="padding-top: 5px; padding-left: 10px;">
                    <div class="ui-grid-row">
                        <label>Description (hover for full text):</label>
                    </div>
                    <div class="ui-grid-row">
                        <span [innerHTML]="company.description | ellipsis:60 | bold:tokens"
                              pTooltip="{{company.description | bold:tokens}}" tooltipPosition="bottom"></span>
                    </div>
                </div>
            </div>
        </div>
    </template>
</p-dataList>
