<a *ngIf="contributor" routerLink="/contributors/{{contributor.id}}" routerLinkActive="active"
   pTooltip='<label class="text-capitalize">{{contributor.username}}</label>' tooltipPosition="bottom"
   class="btn btn-info btn-block btn-tile mrgn-btm">
  <h4 class="text-capitalize">{{contributor.username | ellipsis:12}}</h4>
</a>
