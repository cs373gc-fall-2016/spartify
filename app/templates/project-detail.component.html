<div *ngIf="project">
  <div class="row">
    <div class="col-sm-5 col-md-4">
      <ul class="list-group">
        <li class="list-group-item">
          <h3 class="text-capitalize">{{project.name}}</h3>
          <p>{{project.description}}</p>
        </li>
        <li class="list-group-item"><label>Created:</label> {{project.createdDate}}</li>
        <li class="list-group-item"><label>Private:</label> {{project.private}}</li>
        <li class="list-group-item">
          <label>Owner:</label><my-company-avatar [c_id]="project.owner_id"></my-company-avatar>
        </li>
        <li class="list-group-item">
          <a href="{{project.url}}">
            <i class="glyphicon glyphicon-link"></i>
            {{project.url}}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-7 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Contributors</h3>
        </div>
        <div class="panel-body">
          <div *ngFor="let id of project.contributor_ids" class="col-xs-6 col-md-3">
            <my-contributor-link [c_id]="id"></my-contributor-link>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Languages Used</h3>
        </div>
        <div class="panel-body">
          <div *ngFor="let id of project.language_ids" class="col-xs-6 col-md-3">
            <my-language-link [l_id]="id"></my-language-link>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
